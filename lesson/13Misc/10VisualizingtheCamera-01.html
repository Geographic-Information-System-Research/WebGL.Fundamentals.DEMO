<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Visualizing the Camera-01</title>
    <link href="./10VisualizingtheCamera-01.css" rel="stylesheet" />
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="uiContainer">
        <div id="ui">
        </div>
    </div>
    <!-- vertex shader -->
    <script id="3d-vertex-shader" type="x-shader/x-vertex">
        attribute vec4 a_position;
        attribute vec4 a_color;

        uniform mat4 u_matrix;

        varying vec4 v_color;

        void main() {
        // Multiply the position by the matrix.
        gl_Position = u_matrix * a_position;

        // Pass the vertex color to the fragment shader.
        v_color = a_color;
        }
    </script>
    <!-- fragment shader -->
    <script id="3d-fragment-shader" type="x-shader/x-fragment">
        precision mediump float;

        // Passed in from the vertex shader.
        varying vec4 v_color;

        void main() {
        gl_FragColor = v_color;
        }
    </script>
    <script id="solid-color-vertex-shader" type="x-shader/x-vertex">
        attribute vec4 a_position;

        uniform mat4 u_matrix;

        void main() {
        // Multiply the position by the matrix.
        gl_Position = u_matrix * a_position;
        }
    </script>
    <!-- fragment shader -->
    <script id="solid-color-fragment-shader" type="x-shader/x-fragment">
        precision mediump float;

        uniform vec4 u_color;

        void main() {
        gl_FragColor = u_color;
        }
    </script>  
    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/m4.js"></script>
    <script src="../lib/webgl-lessons-ui.js"></script>
    <script src="../lib/primitives.js"></script>
    <script src="./10VisualizingtheCamera-01.js"></script>
</body>
</html>

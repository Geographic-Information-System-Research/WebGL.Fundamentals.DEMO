<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Multiple Views, Multiple Canvases-05</title>
    <link href="./09MultipleViewsMultipleCanvases-05.css" rel="stylesheet" />
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="content"></div>
    <!-- vertex shader -->
    <script id="3d-vertex-shader" type="x-shader/x-vertex">
        attribute vec4 a_position;
        attribute vec3 a_normal;

        uniform mat4 u_matrix;

        varying vec3 v_color;

        void main() {
        // Multiply the position by the matrix.
        gl_Position = u_matrix * a_position;

        // Pass the normal as the color to the fragment shader.
        v_color = a_normal * .5 + .5;
        }
    </script>
    <!-- fragment shader -->
    <script id="3d-fragment-shader" type="x-shader/x-fragment">
        precision mediump float;

        // Passed in from the vertex shader.
        varying vec3 v_color;

        void main() {
        gl_FragColor = vec4(v_color, 1);
        }
    </script>  
    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/m4.js"></script>
    <script src="../lib/webgl-lessons-ui.js"></script>
    <script src="../lib/primitives.js"></script>
    <script src="./09MultipleViewsMultipleCanvases-05.js"></script>
</body>
</html>

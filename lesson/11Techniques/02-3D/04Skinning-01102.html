<!DOCTYPE html>

    <title>WebGL 蒙皮-01102</title>
    <link href="./04Skinning-01.css" rel="stylesheet" />
</head>
<body>
    <canvas id="canvas"></canvas>
    <!-- vertex shader -->
    <script id="vs" type="notjs">
        attribute vec4 a_position;
        attribute vec2 a_weight;//两个权重
        attribute vec2 a_boneNdx;//两个下标

        uniform mat4 projection;
        uniform mat4 view;
        uniform mat4 bones[3];

        void main() {

        gl_Position = projection * view *
        (bones[int(a_boneNdx[0])] * a_position * a_weight[0] +
        bones[int(a_boneNdx[1])] * a_position * a_weight[1]);

        }
    </script>
    <script id="fs" type="notjs">
        precision mediump float;
        uniform vec4 color;
        void main () {
        gl_FragColor = color;
        }
    </script>
    <script id="vs2" type="notjs">
        attribute vec4 a_position;

        uniform mat4 projection;
        uniform mat4 view;
        uniform mat4 model;

        void main() {
        gl_Position = projection * view * model * a_position;
        }
    </script>
    <!--

</body>
